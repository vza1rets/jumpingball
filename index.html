<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMPING BALL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ball"></div>
        <div id="ground"></div>
        <div id="score">Очки: 0</div>
        <div id="game-over">
    <div class="game-over-box">
        <h2>Игра окончена!</h2>
        <p>Счет: <span id="final-score">0</span></p>
        <button id="restart-button" class="restart-btn">
    <span class="restart-icon">↻</span>
    <span class="restart-text">Играть снова</span>
</button>
    </div>
</div>
        <div id="start-screen">
            <h1>JUMPING BALL</h1>
            <p>нажмите пробел для старта</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
